<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy to Clipboard</title>
  <script>
    function copyText() {
      const text = "loadstring(game:HttpGet('https://raw.githubusercontent.com/CaseohCASEOH/aabbaaii/refs/heads/main/AB-CHAT-BYPASSER'))()";
      navigator.clipboard.writeText(text).then(() => {
        alert('copied to clipboard!');
      }).catch(err => {
        console.error('failed to copy: ', err);
      });
    }
  </script>
</head>
<body onload="copyText()">
</body>
</html>
